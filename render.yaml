services:
  # =========================
  # Backend API (FastAPI)
  # =========================
  - type: web
    name: cattle-backend
    env: python
    region: ohio
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: cattle-db
          property: connectionString
      - key: ENV
        value: production
      - key: DEBUG
        value: false
      - key: GEMINI_API_KEY
        sync: false

  # =========================
  # Admin Panel (React)
  # =========================
  - type: web
    name: cattle-admin
    env: static
    # region: ohio  <-- Removed: Static sites are global on Render
    plan: starter # <-- Fixed: 'free' is not a valid identifier for static blueprints
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://cattle-backend.onrender.com/api/admin

# =========================
# PostgreSQL Database
# =========================
databases:
  - name: cattle-db
    region: ohio
    plan: free
