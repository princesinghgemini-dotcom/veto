services:
  # =========================
  # Backend API (FastAPI)
  # =========================
  - type: web
    name: veto-backend
    env: python
    region: ohio
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        # In standard Web Service mode, you will paste the Supabase URI in the Render Dashboard
        sync: false
      - key: ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: GEMINI_API_KEY
        sync: false
