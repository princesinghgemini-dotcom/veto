services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: cattle
      POSTGRES_PASSWORD: cattle_password
      POSTGRES_DB: cattle_diagnosis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cattle -d cattle_diagnosis" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://cattle:cattle_password@db:5432/cattle_diagnosis
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  admin:
    build: ./admin-panel
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
